<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
    <title>Document</title>
    <style>
        .flex {
            display: flex;
        }

        .tab {
            float: left;
            padding: 2px 5px;
            border-bottom: 1px solid black;
            background-color: #DDD;
            cursor: pointer;
        }

        .tab-active {
            border: 1px solid black;
            border-bottom: none;
            background-color: white;
        }

        #formula {
            padding-top: 20px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="flex">
        
    <canvas id="canvasTransformationEditor" width="500" height="300">
        Your browser does not support canvas.
    </canvas>
    <div>
        <div>
            <span class="tab tab-active" onclick="switchTab(0)">Translation</span>
            <span class="tab"  onclick="switchTab(1)" >Rotation</span>
            <span class="tab"  onclick="switchTab(2)">Scaling</span>
        </div>

        <div id="formula"></div>
        <input type="button" value="Draw" onclick="draw()" />
    </div>
</div>
<script src="textUtils.js"></script>
<script src="canvas.js"></script>
</body>
</html>
